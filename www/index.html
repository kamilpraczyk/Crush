<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="icon" href="img/logoMini.png">
    <link rel="stylesheet" type="text/css" href="css/moon.css">
    <link rel="stylesheet" type="text/css" href="css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/loader.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">


    <title>ClingyKoala</title>

</head>

<body>
    <div id="app"></div>
    <div id="deviceready">
        <div class="line appLogo"></div>
        <h1>Clingy Koala</h1>
        <h4>English</h4>
        <p class="event listening">Connecting</p>
        <p class="event received">Connected</p>
        <p class="event error">Oops, we've hit a snag. Sorry you're having trouble with the service. Please try again later.</p>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>


</html>
